{% extends "base.html" %}



{% block content %}

<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <form action="" method="POST" class="card card-body">
                <h1 class="text-center">Signin</h1>
                {{ error }}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" placeholder="Write your username" id="username" name="username" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password">Password:</label>
                    <input type="password" placeholder="Write your password" id="password" name="password" class="form-control">
                </div>
        
                <button class="btn btn-primary">Signin</button>
            </form>
        </section>
        
    </div>
    
</main>

{% endblock %}
