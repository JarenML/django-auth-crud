{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="" method="POST" class="card card-body">
                <h1 class="text-center">SignUp</h1>
                {{ error }}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" placeholder="Write your username" id="username" name="username" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password1">Password:</label>
                    <input type="password" placeholder="Write your password" id="password1" name="password1" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="password2">Confirm your password:</label>
                    <input type="password" placeholder="Confirm your password" id="password2" name="password2" class="form-control">
                </div>
                <button class="btn btn-primary">SignUp</button>
            </form>
        </div>
    </div>
</main>
    
{% endblock %}
